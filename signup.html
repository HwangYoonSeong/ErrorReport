<!DOCTYPE html>
<html>

<head>
    <title>회원 가입</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
    <div class="signup">
        <h1>계정 만들기</h1>

        <form method="post" enctype="multipart/form-data" action="signup.php">
            <p>E-mail</p>
            <input type="text" name="email" placeholder="Enter your e-mail">
            <br />
            <p>ID</p>
            <input type="text" name="id" placeholder="Enter your ID">
            <br />
            <p>Password</p>
            <input type="password" name="pass" placeholder="Enter your password">
            <br />
            <p>Confirm Password</p>
            <input type="password" name="passcon" placeholder="Confirm your password">
            <br />
            <p>thumbnail</p>
            <label for="file">Upload</label>
            <input id="file" type="file" name="userimg" />
            <br />
            <br />
            <input id="button" type="submit" value="Sign up" />
            <p id="login">이미 계정이 있으신가요? <a href="loginform.html">로그인></a></p>
        </form>

    </div>

</body>

</html>
